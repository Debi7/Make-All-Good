<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>App-Make-All-Good</title>
  <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
  <div id="app">
    <!-- main -->
    <div class="main">
      <div class="wrapper-text-main">
        <h1 class="heading">Сделать всё хорошо</h1>
        <p class="text">
          Нажмите на волшебную кнопку счастья прямо сейчас, <br />
          чтобы сделать всё хорошо. Жмите!
        </p>
      </div>
      <div class="wrapper-btn">
        <button id="btn">Сделать всё хорошо</button>
      </div>
    </div>
    <!-- main прогресс-бар -->
    <div class="wrapper-progress-bar">
      <p class="bar-text-up">Делается всё хорошо</p>
      <div class="wrapper-bar">
        <span class="bar"></span>
      </div>

      <div class="wrapper-text-bar">
        <p id="text-bar-down">0</p>
        <span id="percent">%</span>
      </div>
    </div>
    <!-- блок с результатом -->
    <div class="wrapper-change-main">
      <div class="change-text">
        <h1 class="heading-change-main">Всё сделано хорошо!</h1>
        <p class="text-change-main">
          Если всё хорошо не стало, то попробуйте воспользоваться волшебной
          кнопкой счастья еще раз. <br />
          В этот раз вам точно станет хорошо.
        </p>
        <div class="wrapper-btn-change-main">
          <button id="btn-change-main">хорошо</button>
        </div>
      </div>
    </div>
  </div>
  <script src="src/index.js" type="module"></script>
</body>

</html>
